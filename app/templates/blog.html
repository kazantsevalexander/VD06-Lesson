<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5 fade-in">
    <div class="text-center mb-4">
        <h1 class="display-4 slide-in">Анкета пользователя</h1>
    </div>

    <!-- Форма для ввода данных пользователя -->
    <form method="post" action="/" class="bg-light p-4 rounded shadow-sm slide-in">
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input id="name" type="text" name="name" class="form-control" placeholder="Введите ваше имя" required>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">Город</label>
            <input id="city" type="text" name="city" class="form-control" placeholder="Введите ваш город" required>
        </div>
        <div class="mb-3">
            <label for="hobby" class="form-label">Хобби</label>
            <input id="hobby" type="text" name="hobby" class="form-control" placeholder="Введите ваше хобби" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Возраст</label>
            <input id="age" type="number" name="age" class="form-control" placeholder="Введите ваш возраст" required>
        </div>
        <button type="submit" class="btn btn-primary">Отправить анкету</button>
    </form>

    <hr class="my-5 slide-in">

    <!-- Карточки с данными пользователей -->
    <div>
        <h2 class="mb-4 slide-in">Анкеты пользователей</h2>
        <div class="row">
            {% for user in users %}
                <div class="col-md-4 fade-in">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ user.name }}</h5>
                            <p class="card-text">
                                <strong>Город:</strong> {{ user.city }}<br>
                                <strong>Хобби:</strong> {{ user.hobby }}<br>
                                <strong>Возраст:</strong> {{ user.age }}
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
